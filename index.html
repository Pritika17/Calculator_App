<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calulator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <h3>Calculator</h3>  
        <input type="text" id="display" name="display" />
        <div class="buttons">
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button onclick="display('/')">/</button><br />
          <button onclick="display('4')">4</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button onclick="display('*')">*</button><br />
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button onclick="display('-')">-</button><br />
          <button onclick="display('.')">.</button>
          <button onclick="display('0')">0</button>
          <button onclick="display('+')">+</button>
          <button onclick="clearDisplay()" id="clear">C</button><br />
          <button onclick="solve()" id="equalTo">=</button>
        </div>
    </div>
    <script>
      function display(val) {
        document.querySelector("#display").value += val;
      }

      function solve() {
        let x = document.querySelector("#display").value;
        let y = eval(x);
        document.querySelector("#display").value = y;
      }

      function clearDisplay() {
        document.querySelector("#display").value = "";
      }
    </script>
  </body>
</html>
